<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Calculator</title>
        <link rel="stylesheet" href="./styles.css">
        <script src="./main.js" defer></script>
    </head>
    <body>
        <div class="calculator">
            <div id="display"></div>
            <div id="button-container">
                <div class="number-container">
                    <button>9</button>
                    <button>8</button>
                    <button>7</button>
                    <button>6</button>
                    <button>5</button>
                    <button>4</button>
                    <button>3</button>
                    <button>2</button>
                    <button>1</button>
                    <button>0</button>
                </div>
                <div class="operator-container">
                    <button>/</button>
                    <button>*</button>
                    <button>-</button>
                    <button>+</button>
                    <button>=</button>
                </div>
                <button id="clear">AC</button>
            </div>
        </div>
    </body>
</html>
